<!DOCTYPE html>
<html lang="en">

<script src="main.js"></script>
<head>
    <meta charset="UTF-8">
    <title>五子棋</title>
    <link rel="stylesheet" href="gobangCss.css">
</head>
<body>
<div class="main">
    <div class="tip">
        <h4>欢迎来到五子棋游戏</h4>
        <div id="connectInfo"></div>
        <div class="check">
            <p>点击下图案选择先行棋子:<span id="checkColor">暂未选择</span></p>
            <div class="blackPut" onclick="chooseSide(1)"></div>
            <div class="whitePut" onclick="chooseSide(0)"></div>
        </div>
    </div>
    <div class="canvas"></div>
    <button onclick="start()" class="repentButton">准备</button>
    <div class="link">
        <a class="join" href="">房间链接</a>
    </div>
    <div class="link" id="state">
        对手未上线
    </div>

</div>
</body>
<script src="./gobanJS.js"></script>
</html>
